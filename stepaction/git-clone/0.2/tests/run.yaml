---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: git-clone-run-noargs
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskSpec:
    workspaces:
      - name: output
    steps:
      - ref:
          name: git-clone
        params:
          - name: url
            value: $(params.url)
          - name: output-path
            value: $(workspaces.output.path)
  podTemplate:
    securityContext:
      fsGroup: 65532
  params:
    - name: url
      value: https://github.com/kelseyhightower/nocode
