apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: maven-run
spec:
  inputs:
    resources:
      - name: source
        resourceRef:
          name: maven-resource-petclinic
    params:
      - name: MAVEN_MIRROR_URL
        value: "http://downloads.planetmirror.com/pub/maven2"
      - name: PROXY_HOST
        value: "proxy.somewhere.com"
      - name: PROXY_PORT
        value: "8080"
  taskRef:
    name: maven
