name: 'Yamllint GitHub Actions'
on:
  - pull_request
  - push
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: 'tasks'
          yamllint_strict: false
          yamllint_comment: false
