---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: python-test-pipeline
spec:
  workspaces:
    - name: shared-workspace
    - name: python-config
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/wumaxd/pylint-pytest-example.git
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"

    - name: pytest
      taskRef:
        name: pytest
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: pip-conf
          workspace: python-config
      params:
        - name: ARGS
          value: "-rfs"
        - name: PYTHON_IMAGE
          value: "docker.io/python:3.7"
        - name: PIP_CONF_FILE
          value: "custom-pip.conf"
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: python-test-pipeline-run
spec:
  pipelineRef:
    name: python-test-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: python-source-pvc
    - name: python-config
      configmap:
        name: python-config
