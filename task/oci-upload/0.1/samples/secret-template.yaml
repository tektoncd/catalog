# OCI Credentials Secret Template
#
# This file provides a template for creating the OCI credentials secret.
# Replace the placeholder values with your actual OCI credentials.
#
# IMPORTANT: Do not commit actual credentials to version control!

apiVersion: v1
kind: Secret
metadata:
  name: oci-credentials
type: Opaque
stringData:
  # Your OCI API private key content
  # Replace this with the content of your ~/.oci/oci_api_key.pem file
  oci_api_key.pem: |
    -----BEGIN RSA PRIVATE KEY-----
    YOUR_ACTUAL_PRIVATE_KEY_CONTENT_HERE
    REPLACE_WITH_REAL_KEY_DATA
    -----END RSA PRIVATE KEY-----

  # Your OCI API key fingerprint
  # Find this in OCI Console > Identity > Users > [Your User] > API Keys
  # Format: xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx:xx
  fingerprint: "YOUR_API_KEY_FINGERPRINT_HERE"

---
# Example of how to create the secret from files:
#
# If you have the files locally, you can create the secret directly:
#
# kubectl create secret generic oci-credentials \
#   --from-file=oci_api_key.pem=~/.oci/oci_api_key.pem \
#   --from-literal=fingerprint="your:fingerprint:here"
#
# Or using kubectl apply with base64 encoded content:
#
# 1. Encode your private key:
#    cat ~/.oci/oci_api_key.pem | base64 -w 0
#
# 2. Use the encoded content in the data field instead of stringData:
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: oci-credentials
# type: Opaque
# data:
#   oci_api_key.pem: <base64-encoded-private-key>
#   fingerprint: <base64-encoded-fingerprint>
