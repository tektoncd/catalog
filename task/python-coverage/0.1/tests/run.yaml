---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: python-coverage-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/wumaxd/pylint-pytest-example.git
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"

    - name: python-coverage
      taskRef:
        name: python-coverage
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: PYTHON
          value: "3.7"
        - name: ARGS
          value: "-rfs"
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: python-coverage-pipeline-run
spec:
  pipelineRef:
    name: python-coverage-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: python-source-pvc
