---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: camel-run-basic
spec:
  workspaces:
  - name: shared-workspace
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/apache/camel-jbang-examples/
  - name: camel-run
    taskRef:
      name: camel-run
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: filename
      value: circuit-breaker/route.camel.yaml
    - name: max-seconds
      value: "30"
    - name: logging-level
      value: "INFO"

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: camel-run-basic-run
spec:
  pipelineRef:
    name: camel-run-basic
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
