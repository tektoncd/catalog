apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/pipelines.minVersion: "0.17.0"
    tekton.dev/categories: Build Tools
    tekton.dev/tags: build-tool
    tekton.dev/platforms: "linux/amd64,linux/s390x,linux/ppc64le"
spec:
  description: >-
    This task can be used to run npm or yarn goals on a project.

    This task can be used to run npm goals on a project
    where package.json is present and has some pre-defined
    npm scripts, or on a project where yarn.lock is present
    and has some pre-defined yarn scripts. 
  workspaces:
    - name: source
  params:
    - name: COMMAND
      type: string
      default: "npm"
      description: The command you want to run  'yarn' or 'npm'(default).
    - name: PATH_CONTEXT
      type: string
      default: "."
      description: The path where package.json or yarn.lock of the project is defined.
    - name: ARGS
      type: array
      default: ["version"]
      description: The npm or yarn goals you want to run.
    - name: IMAGE
      type: string
      default: "docker.io/library/node:12-alpine@sha256:dfbebf17bfb014e1e7068e76325a117bccf8679c68aec6a28514184a209c8bae"
      description: The node image you want to use.
    
  steps:
    - name: $(params.COMMAND)-task
      image: $(params.IMAGE)
      command:
        - $(params.COMMAND)
      args:
        - $(params.ARGS)
      workingDir: $(workspaces.source.path)/$(params.PATH_CONTEXT)
      env:
        - name: CI
          value: "true"
