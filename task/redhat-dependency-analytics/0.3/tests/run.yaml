---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: redhat-dependency-analytics-pipeline
spec:
  workspaces:
    - name: output
  params:
  - name: github-url
  - name: manifest-file-path
  - name: output-file-path
  - name: trustify-cli-image
  - name: python-image
  - name: use-go-mvs-logic
  - name: trustify-da-endpoint
  tasks:
    - name: git-clone-project
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: output
      params:
        - name: url
          value: $(params.github-url)
    - name: redhat-dependency-analytics
      taskRef:
        name: redhat-dependency-analytics
      runAfter:
        - git-clone-project
      workspaces:
        - name: output
          workspace: output
      params:
        - name: manifest-file-path
          value: $(params.manifest-file-path)
        - name: output-file-path
          value: $(params.output-file-path)
        - name: trustify-cli-image
          value: $(params.trustify-cli-image)
        - name: python-image
          value: $(params.python-image)
        - name: use-go-mvs-logic
          value: $(params.use-go-mvs-logic)
        - name: trustify-da-endpoint
          value: $(params.trustify-da-endpoint)
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: redhat-dependency-analytics-pipelinerun
spec:
  pipelineRef:
    name: redhat-dependency-analytics-pipeline
  workspaces:
    - name: output
      persistentVolumeClaim:
        claimName: output
  params:
    - name: github-url
      value: https://github.com/githubtraining/example-maven.git
    - name: manifest-file-path
      value: pom.xml
    - name: output-file-path
      value: redhat-dependency-analytics-report.json
    - name: trustify-cli-image
      value: ghcr.io/guacsec/trustify-da-javascript-client:0.3.0@sha256:b6935b42c5c89b2a16473677edb706942016ee0975df0bc36fe7f4dc88cfea71
    - name: python-image
      value: docker.io/library/python@sha256:61d662f6d52206ab2290af4258257b5369573b6a4bbd904896699cc909221334
    - name: use-go-mvs-logic
      value: false
    - name: trustify-da-endpoint
      value: https://rhda.rhcloud.com
