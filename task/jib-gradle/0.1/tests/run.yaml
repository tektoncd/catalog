---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: jib-gradle-test-pipeline
spec:
  workspaces:
  - name: shared-workspace
  resources:
  - name: build-image
    type: image
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/che-samples/console-java-simple
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
  - name: jib-gradle
    taskRef:
      name: jib-gradle
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: INSECUREREGISTRY
      value: "true"
    resources:
      outputs:
      - name: image
        resource: build-image
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: jib-gradle-test-pipeline-run
spec:
  pipelineRef:
    name: jib-gradle-test-pipeline
  workspaces:
  - name: shared-workspace
    persistentvolumeclaim:
      claimName: jib-gradle-source-pvc
  resources:
  - name: build-image
    resourceRef:
      name: image
