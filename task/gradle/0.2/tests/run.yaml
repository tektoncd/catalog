---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gradle-test-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-code
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/crshnburn/simple-gradle
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: gradle-run
      taskRef:
        name: gradle
      runAfter:
        - fetch-code
      params:
        - name: TASKS
          value:
            - build
      workspaces:
        - name: source
          workspace: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: gradle-test-pipeline-rune
spec:
  pipelineRef:
    name: gradle-test-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: gradle-source-pvc