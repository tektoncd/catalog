---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-clone-run-noargs
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  podTemplate:
    securityContext:
      fsGroup: 65532
  params:
    - name: url
      value: https://github.com/kelseyhightower/nocode
