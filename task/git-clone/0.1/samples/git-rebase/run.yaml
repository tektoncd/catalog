apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: git-rebase-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/divyansh42/squash-test.git
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
        - name: depth
          value: "10"
        - name: refspec
          value: "refs/heads/master:refs/heads/master"
    - name: git-rebase
      taskRef:
        name: git-rebase
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: SQUASH_COUNT
          value: "2"
        - name: COMMIT_MSG
          value: "squashed commit"
        - name: GIT_USER_NAME
          value: "divyansh42"
        - name: GIT_USER_EMAIL
          value: diagrwa@redhat.com
        - name: PULL_REMOTE_NAME
          value: origin
        - name: PULL_REMOTE_URL
          value: https://github.com/divyansh42/squash-test.git
        - name: PULL_BRANCH_NAME
          value: feature
        - name: PUSH_REMOTE_NAME
          value: origin
        - name: PUSH_REMOTE_URL
          value: https://github.com/divyansh42/squash-test.git
        - name: PUSH_BRANCH_NAME
          value: master
  results:
    - name: commit
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: git-rebase-pipeline-run
spec:
  serviceAccountName: git-rebase-service-account
  pipelineRef:
    name: git-rebase-pipeline
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi
