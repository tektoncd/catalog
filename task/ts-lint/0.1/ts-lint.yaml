apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ts-lint
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tekton.dev/categories: Code Quality
    tekton.dev/tags: linter
    tekton.dev/displayName: "TypeScript linter"
    tekton.dev/platforms: "linux/amd64"
    ozone-in2tive-ai/imgurl: ""
spec:
  description: >-
    This task can be used to perform lint check on TypeScript files
  workspaces:
    - name: shared-workspace
      description: A workspace that contains the fetched git repository.
  params:
    - name: args
      type: array
      description: extra args needs to append
      default: ["--help"]
  steps:
    - name: lint-typescript
      image: "{{TEKTON_PUBLIC_REGISTRY_PREFIX}}/docker.io/pipelinecomponents/tslint:0.14.1" #tag: 0.14.1
      workingDir: $(workspaces.shared-workspace.path)
      command:
        - tslint
      args:
        - $(params.args)
