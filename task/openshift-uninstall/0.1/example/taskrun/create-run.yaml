apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: install-run
spec:
  taskRef:
    name: openshift-install
  params:
    - name: PLATFORM
      value: aws
    - name: BASE_DOMAIN
      value: devcluster.openshift.com
    - name: CLUSTER_NAME
      value: test-task
    - name: REGION
      value: us-east-2
    - name: REPLICAS
      value: "3"
  workspaces:
    - name: install-dir
      persistentvolumeclaim:
        claimName: install-dir
    - name: secrets
      secret:
        secretName: aws-credentials
