---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: curl-header-run
spec:
  params:
    - name: url
      value: "www.google.com"
    - name: options
      value:
      - "-i"
  taskRef:
    name: curl
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: curl-response-run
spec:
  params:
    - name: url
      value: "www.google.com"
  taskRef:
    name: curl
