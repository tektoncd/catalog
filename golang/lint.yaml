apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: golangci-lint
spec:
  params:
  - name: package
    description: base package (and its children) under validation
  - name: flags
    description: flags to use for the test command
    default: --verbose
  - name: version
    description: golangci-lint version to use
    default: "v1.21.0"
  - name: GOOS
    description: "running operating system target"
    default: linux
  - name: GOARCH
    description: "running architecture target"
    default: amd64
  - name: GO111MODULE
    description: "value of module support"
    default: auto
  workspaces:
  - name: source
    mountPath: /workspace/src/$(params.package)
  steps:
  - name: lint
    image: golangci/golangci-lint:$(params.version)
    workingDir: $(workspaces.source.path)
    script: |
      golangci-lint run $(params.flags)
    env:
    - name: GOPATH
      value: /workspace
    - name: GOOS
      value: "$(params.GOOS)"
    - name: GOARCH
      value: "$(params.GOARCH)"
    - name: GO111MODULE
      value: "$(params.GO111MODULE)"
